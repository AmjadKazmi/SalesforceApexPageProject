<template>
    <template if:true={modalVisible}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium">New Maintenace Request</h2>
                    <lightning-button-icon icon-name="utility:close" alternative-text="Close"
                        class="slds-modal__close" onclick={closeModal}></lightning-button-icon>
                </header>
                
                <div class="slds-modal__content slds-var-p-around_medium">
                    <lightning-combobox label="Select an Option" options={options}></lightning-combobox>
                    <lightning-input type="text" label="Enter Text"></lightning-input>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button label="Close" onclick={closeModal}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
