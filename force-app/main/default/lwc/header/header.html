<template>
    <lightning-card title="Maintenance Requests" class="slds-var-m-around_large">
    <div class="slds-grid slds-var-p-around_medium">
        <!-- Left-aligned small table -->
        <div class="slds-size_1-of-2 slds-var-m-left_small slds-grid slds-grid_align-center">
            <lightning-datatable 
                key-field="type"
                data={tableData}
                columns={columns}
                hide-checkbox-column="true"
                hidedefaultactions="true"
                class="small-table">
            </lightning-datatable>
        </div>

        <!-- Right-aligned button -->
        <div class="slds-size_1-of-2 slds-grid slds-grid_align-end">
            <lightning-button variant="brand"  label="Create New Request" onclick={handleCreateNewRequest} class="slds-var-m-around_medium col"></lightning-button>
        </div>
    </div>
        </lightning-card>
    <c-request-tracker oncaseupdated={handleCaseUpdate}></c-request-tracker>
    <c-new-request-component modal-visible={isModalVisible} onclosemodal={handleCloseModal}></c-new-request-component>
</template>
